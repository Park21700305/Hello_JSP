<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<form name="form" action="form_ok.jsp" method="post">
    Name: <input type="text" name="name">
    <br><br>
    Age: <input type="text" name="age">
    <br><br>
    Birth: <input type="date" name="birth">
    <br><br>
    Motto: <input type="text" name="motto">
    <br><br>
    Semester: <select name="semester">
    <option value="2학기">2학기</option>
    <option value="3학기">3학기</option>
    <option value="4학기">4학기</option>
    <option value="5학기">5학기</option>
    <option value="6학기">6학기</option>
    <option value="7학기">7학기</option>
    <option value="8학기">8학기</option>
</select>
    <br><br>
    RC:
    <br>
    열송학사 <input type="radio" name="rc" value="열송학사">
    <br>
    카이퍼 <input type="radio" name="rc" value="카이퍼">
    <br>
    장기려<input type="radio" name="rc" value="장기려">
    <br>
    손양원 <input type="radio" name="rc" value="손양원">
    <br>
    카마이클 <input type="radio" name="rc" value="카마이클">
    <br><br>
    Major: <select name="major">
    <option value="Computer Science">Computer Science</option>
    <option value="English">English</option>
    <option value="Psychology">Psychology</option>
</select>
    <br><br>
    Home: <input type="textarea" name="home">
    <br><br>
    Class:
    <br>
    OSS<input type="checkbox" name="class0" value="OSS">
    <br>
    Discrete Mathematics<input type="checkbox" name="class1" value="Discrete_Mathematics">
    <br>
    Programming Language Theory<input type="checkbox" name="class2" value="Programming_Language Theory">
    <br>
    Web<input type="checkbox" name="class3" value="Web">
    <br><br>
    WorkOut:
    <br>
    Mon <input type="radio" name="workout" value="Mon">
    <br>
    Tue <input type="radio" name="workout" value="Tue">
    <br>
    Wed <input type="radio" name="workout" value="Wed">
    <br>
    Thu <input type="radio" name="workout" value="Thu">
    <br>
    Fri <input type="radio" name="workout" value="Fri">
    <br><br>
    <input type="submit" value="저장">
</form>
